<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="heading">Counter</h1>
            <p id="value">0</p>
        </div>
        
        <div class="counterButton">
             <button class="inc" onclick="incrementValue()">Increment</button>
             <button class="reset" onclick="resetValue()">Reset</button>
             <button class="dec" onclick="decrementValue()">Decrement</button>
            
         </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
